
    <!-- Main Content -->
     <div class="wall" >
    <div class="hk-pg-wrapper py-0 " style="padding: 0%;  ">
        <div class="hk-pg-body py-0" style="margin-top: 0%;">
            <!-- Container -->
            <div class="container-fluid vh-100 d-flex flex-column" style="background-color: transparent;">
                <!-- Row -->
                <div class="row flex-grow-1" style=" box-shadow: 0 4px 8px rgba(0, 0, 0, 0.87);">
                  
                    <div *ngIf="mostrarColorBoxes" style="position: fixed; top: 50px; left: 50px;  padding: 10px; border: 0px solid #ccc; border-radius: 5px; width: 200px;">
                        <div class="color-schemes">
                          <div *ngFor="let esquema of esquemasDeColores" class="color-card " 
                               (mouseenter)="setColor(esquema)"
                               (mouseleave)="clearColor()">
                            <div class="card-content" style="background-color:  hsla(0, 0%, 80%, 0.315);;">
                              <!-- <h3>{{ esquema.nombre }}</h3> -->
                              <div class="color-boxes">
                                <div *ngFor="let color of esquema.colores" class="color-box" [style.background-color]="color"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    <div class=" col-xl-4 col-lg-4 col-md-4 offset-xl-2 card-container "     [style.background-color]="colorActual" style="margin-top: 70px; max-height: 80%;">
                     
                        <div class="auth-content flex-column pt-8 pb-md-8 pb-13 flex-grow-1 d-flex flex-column justify-content-center">
                            <div class="text-center mb-7">
                                <a class="navbar-brand me-0" >
                                    <img class="brand-img d-inline-block"   src="assets/jampack/dist/img/logo-light.png" alt="brand">
                                </a>
                              
                            </div>
                            
                            <form class="w-100" [formGroup]="ngFormLogin" (ngSubmit)="onLogin()">
                                <div class="row">
                                    <div class="col-xl-7 col-sm-10 mx-auto">
                                        <div class="text-center mb-4">
                                            
                                            <h4 style="color: black;">Inicio de Sesión</h4>
                                            
                                        </div>
                                        <div class="row gx-3">
                                            <div class="form-group col-lg-12">
                                                <div class="form-label-group">
                                                    <label>Email</label>
                                                </div>
                                                <div class="form-input">
                                                    <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" required [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                        <div *ngIf="f['email'].errors['required']">El email requerido</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-12">
                                                <div class="form-label-group">
                                                    <label>Contraseña</label>
                                                    <a href="#" class="fs-7 fw-medium">Olvidó su contraseña?</a>
                                                </div>
                                                <div class="input-group password-check">
                                                    <span class="input-affix-wrapper affix-wth-text">
                                                        <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                            <div *ngIf="f['password'].errors['required']">Contraseña requerida</div>
                                                        </div>
                                                        <a href="#" class="input-suffix text-primary text-uppercase fs-8 fw-medium">
                                                            <span>Mostrar</span>
                                                            <span class="d-none">Ocultar</span>
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>
                                            <div [hidden]="!isError">
                                                <span style="color:red;">{{message}}</span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <div class="form-check form-check-sm mb-3"></div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-rounded btn-uppercase ms-2">Ingresar</button>
                                        <p class="p-lg mt-2 text-center">Eres nuevo? <a (click)="virtualRouter.setRoute('register')" style="cursor: pointer;"><u>Regístrate</u></a></p>
                                    </div>
                                    
                                    <!-- <label>
                                      
                                        <input type="checkbox" (click)="change()" [(ngModel)]="mostrarColorBoxes">
                                      </label> -->
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-6   col-lg-6 col-md-6 col-sm-10 d-md-block d-none position-relative bg-primary-light-5 d-flex flex-column justify-content-center" style="background-color: transparent !important;">
                        <div class="auth-content flex-column text-center py-8">
                            <div class="row">
                                <div class="col-xxl-7 col-xl-8 col-lg-11 mx-auto">
                                    <div class="container">
                                        <img src="../../../assets/jampack/icon3.png" alt="Icon 1" class="icon icon1">
                                        <img src="../../../assets/jampack/icon2.png" alt="Icon 2" class="icon icon2">
                                        <img src="../../../assets/jampack/icon1.png" alt="Icon 3" class="icon icon3">
                                        <img src="../../../assets/jampack/icon4.png" alt="Icon 4" class="icon icon4">
                                        <img src="../../../assets/jampack/icon5.png" alt="Icon 5" class="icon icon5">
                                        <!-- Add more icons as needed -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Row -->
                <div class="row">
<!--                     <app-footer></app-footer>
 -->                </div>
            </div>
            
            <!-- /Container -->
        </div>
        <!-- /Page Body -->
    </div>
    </div>
    <!-- /Main Content -->
